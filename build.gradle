plugins {
    id 'application'
    id 'eclipse'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.guava:guava:31.1-jre'
}


application {
    mainClass = 'com.simple.app.App'
	applicationName = 'simple-java-app'
    applicationDefaultJvmArgs = ["-Xms512m", "-Xmx1024m"]
}

jar {
    manifest {
        attributes "Main-Class": "com.simple.app.App"
    }
    
    baseName = 'simple-java-app'

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}